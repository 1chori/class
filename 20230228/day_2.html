<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크</title>
</head>
<body>
    <!-- ol,ul태그는 리스트를 작성할 때 사용하고 하위 태그인 li태그와 함게 사용된다 -->
    <!-- ol태그는 번호가 있는 리스트 스타일 -->
    <!-- a태그의 속성은 href에 작성된 해당 경로로 이동시켜준다 -->
    <!-- 현재 폴더의 루트 경로는 / 경로의 시작점 -->
    <!-- 현재 파일의 동일 선상 경로는 ./ -->
    <!-- 현재 파일의 상위 선상 경로는 ../ -->
    <!-- 태그 뒤에 커서를 놔두고 alt + 방향키 누르면 태그를 옮길 수 있다 -->
    <!-- a태그에 '#'을 input하면 최상단 페이지로 이동
                '#div[id]'를 input하면 해당 div로 이동 -->
    <!-- a태그를 만들었을 때 href를 뭐라 부르는가? 속성의 이름
    attribute : style, href,... -->
    <ol>
        <li><a href="/page/4.html">go to login page</a></li>    <!--alt + shift + 방향키 밑 누르면 복사가 된다-->
        <li><a href="/2.html">main page</a></li>
        <li><a href="/3.html">my page</a></li>
        <li>네번째</li>
    </ol>
    <!-- ul태그는 번호가 없는 리스트 스타일 -->
    <ul>
        <li><a href="/page/temp/4.html">장바구니</a></li>
        <li>두번째</li>
        <li>세번째</li>
        <li>네번째</li>
    </ul>
</body>
</html>
