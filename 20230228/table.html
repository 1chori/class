<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<!-- ul태그는 li태그의 부모 태그 -->
<body>
    <table style="text-align: center;">
        <caption>
            테이블 이름
        </caption>
        <col style="width: 50px;">
        <col style="width: 100px;">
        <col style="width: 200px;">
        <col style="width: 100px;">
        <col style="width: 50px;">
        
        <tr>
            <th style="border: 1px solid black;">번호</th>
            <th style="border: 1px solid black;">이름</th>
            <th style="border: 1px solid black;">나이</th>
            <th style="border: 1px solid black;">성별</th>
            <th style="border: 1px solid black;">국적</th>
        </tr>
        <tr>
            <th style="border: 1px solid black;">1</th>
            <td colspan="2" style="border: 1px solid black;">정원철</td>
            
            <td style="border: 1px solid black;">남</td>
            <td rowspan="3" style="border: 1px solid black;">한국</td>
        </tr>
        <tr>
            <th style="border: 1px solid black;">2</th>
            <td style="border: 1px solid black;">정원철</td>
            <td style="border: 1px solid black;">32</td>
            <td style="border: 1px solid black;">남</td>
            
        </tr>
        <tr>
            <th style="border: 1px solid black;">3</th>
            <td style="border: 1px solid black;">정원철</td>
            <td style="border: 1px solid black;">32</td>
            <td style="border: 1px solid black;">남</td>
            
        </tr>
    </table>
</body>
</html>
