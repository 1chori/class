<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 100%; height: 200vh;">
        <div style="height: 100vh;">
            <a href="#second_list">두번째 리스트</a>
            <h1>첫번째 리스트</h1>
            <ul>
                <li>첫번째</li>
                <li>두번째</li>
            </ul>
        </div>
        <div id="second_list">
            <a href="#">위로 이동</a>
            <h1>두번째 리스트</h1>
            <ol>
                <li>첫번째</li>
                <li>두번째</li>
            </ol>
        </div>
    </div>
    지금까지 사용한 태그들
    <div>가장 기본적인 영역(블록 요소)</div>
    <p>문단 텍스트</p>
    <span>인라인 형식의 태그</span>
    <br/>줄내림
    <h1>제목 태그</h1>
    <ol><li></li></ol>ol태그(번호가 있는 리스트)와 li태그 함께 쓰인다
    <ul><li></li></ul>ul태그(번호가 없는 리스트)
    <a href=""></a>링크 역할을 하거나 해당 브라우저로 스크롤 이동할 때 이용
    <img src="이미지의 파일 경로를 입력 gif도 가능" alt="이미지를 불러올 수 없었을 때 텍스트 문구 입력">
    속성(attribute) : src, style 등
    <div style="display: block;">
        속성은 태그를 설정한다.
        속성을 줄 때는 속성명='속성의 내용'
    </div>
</body>
</html>
