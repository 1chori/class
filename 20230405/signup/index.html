<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <label for="">이메일</label>
    <input type="text" class="userID">
    <label for="">비밀번호</label>
    <input type="text" class="userPW">
    <button class="signUp">회원가입</button>
    <p class="text"></p>
</body>
<script>
    let signBtn = document.querySelector('.signUp');
    function isEmail(asValue) {
	var regExp = /^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/i;
	return regExp.test(asValue); // test 메서드로 검사해서 형식이 맞으면 true 아니면 false
    }

    function isPassword(asValue) {
	var regExp = /^(?=.*[a-zA-z])(?=.*[0-9])(?=.*[$`~!@$!%*#^?&\\(\\)\-_=+]).{8,16}$/;
	return regExp.test(asValue); // 형식에 맞는 경우 true 리턴
    }

    signBtn.onclick = function () {
        let userID = document.querySelector('.userID').value;
        let userPW = document.querySelector('.userPW').value;
        console.log(userID,'',userPW);
        console.log('이메일 : ', isEmail(userID));
        console.log('비밀번호 : ', isPassword(userPW));
        if(!isEmail(userID) || !isPassword(userPW)){
            document.querySelector('.text').innerHTML = '아이디 비밀번호 확인';
        } else {
            document.querySelector('.text').innerHTML = '서버에 값으로 요청 응답'
        }
    }
</script>
</html>
