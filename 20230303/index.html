<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    
    <!-- 영상을 출력하기 위한 태그. src에 주소나 파일명 입력
        controls 속성은 영상의 컨트롤 박스를 출력
        autoplay 속성은 영상 자동 재생
        loop 속성은 영상 반복 재생
        muted 속석은 음소거
        ios는 웹페이지에 들어갔을 때 오디오가 재생되는걸 싫어한다. muted 속성으로 음소거 시키고 재생 
    -->

    <audio src="test2.mp3" controls></audio>
    <!-- 음악을 재생하는 태그 -->

    <iframe src="https://dogmaru.co.kr/cat" frameborder="0" width="400" height="400"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/5SJlgXa7fhM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!-- 웹페이지 안에 다른 웹페이지를 보여줄 수 있다
        src에 페이지의 주소를 입력. 속성은 width,height -->

    <form action="">
        <label for="">아이디</label>
        <input type="text" name="user_id">
        <!-- name 속성이 필요한 이유는 서버에 데이터를 보낼 때 데이터의 이름을 알아야 하기 때문 -->

        <label for="radio">A</label>
        <input type="radio" name="">

        <label for="radio">B</label>
        <input type="radio" name="radio">

        <label for="radio">C</label>
        <input type="radio" name="radio">

        <label for="radio">D</label>
        <input type="radio" name="radio">
        <!-- 하나만 선택 가능한 체크박스 
            중복 체크 할 때는 name을 사용한다-->
    </form>
    <!-- 서버로 데이터를 보내기 위해 사용하는 태그. 
        nodejs를 배우면서 서버와 같이 작업할 때 데이터를 보내기 위해 사용할 태그 
        action 속성에는 보낼 url을 입력-->
</body>
</html>
