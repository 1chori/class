<script>
    // TDD
    // 테스트 단위로 프로젝트를 작업할 때 단위테스트, 통합테스트
    // 코드의 실행 시간이 어느정도인지 확인
    console.time();  // 코드의 실행시간 측정 시작
    let num = 0;
    for (let i = 1; i <= 100000; i++) {
        num += i;
    }
    console.log(num);
    console.timeEnd(); // 측정 시간을 종료시키는 메서드
</script>
