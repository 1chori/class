<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .lotto-box,
        .lotto-box2{
            display: flex;
            flex-wrap: wrap;
        }

        .lotto-box div,
        .lotto-box2 div{
            border: 8px solid;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div>Lotto</div>
    <h1>로또 박스</h1>
    <div class="lotto-box">
    </div>
    <button class="lotto-btn">로또 추첨</button>
    <div class="lotto-box2">
    </div>
</body>
<script>
    let lottoBtn = document.querySelector('.lotto-btn');
    let lottoNum = []; // 추첨된 번호들을 배열로 담아놓기 위해 빈배열 추가
    let lottoResult = []; // 결과값을 배열에 담는다
    function init() {
        for (let i = 1; i <= 45; i++) {
            lottoNum.push(i);
            let _div = document.createElement('div');
            _div.className = 'item'+i;
            _div.innerHTML = i;
            document.querySelector('.lotto-box').append(_div);
        }
    }

    init();
    lottoBtn.addEventListener('click',function () {
        // 중복 없이 6개 뽑아야한다
        while(lottoResult.length < 6){
            // 1~45 랜덤값
            let num = Math.floor(Math.random()*45) + 1; 
            // 배열안에 값이 없으면 -1. 
            if (lottoResult.indexOf(num) === -1) {
                // 중복되지 않는 값은 배열에 추가
                lottoResult.push(num);
                // 배열에 값을 추가했으니까 html에 띄울거다
                let lottoItem = document.querySelector('.item'+num);
                document.querySelector('.lotto-box2').append(lottoItem);
            }
        }
        // 구조분해할당 배열은 순서대로 할당 받는다
        let [text, text2, text3, text4, text5, text6] = lottoResult;
        console.log(text, text2, text3, text4, text5, text6, '당첨번호');
    })
</script>
</html>
