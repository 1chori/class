<!-- script 태그는 body 밑에 작성 
    script 태그는 javascript 구문을 작성할 수 있게 도와주는 태그-->
<script>
    // 한줄 주석
    /*
    줄 내림 주석
    */
   // 자바스크립트 변수
   // 데이터를 가리키는 주소
   // 변수는 저장한 데이터의 주소
   // 주소를 알면 데이터를 가져올 수 있다
   // 변수를 선언 -> 변수에 데이터를 정의 -> 그걸 메모리에 담아둔다
   // 메모리 : 프로그램이 실행되는 동안 필요한 데이터와 명령어를 저장하는 곳
   // 램 : CPU가 데이터를 빠르게 접근하고 사용할 수 있는 공간
   // CPU가 처리할 데이터나 명령어를 잠시 저장하고 사용하는 용도로 사용된다
   // 전원이 꺼지면 저장된 데이터가 모두 날아간다

   var var1 = 1;   //var1이라는 변수 선언
   /* 1이라는 값을 메모리에 var1 이름으로 저장
       1이라는 값에 접근할 수 있도록 var1이라는 변수명을 지정*/

   let let1 = 2;
   // var와 let의 차이는 var는 재선언이 가능하고 let은 불가능하다.
   // 여러명과 같이 작업시 var로 작업을 할 때, A 팀원도 var a, B 팀원도 var a 선언하면 작업물이 망가진다.
   // 그래서 var는 알고만 있고 let을 사용하라

   let let2;
   // 값을 대입하지 않고 변수의 이름만 미리 선언 해놓을 수 있다
   let2 = 1; //이와 같이 선언

   let3 = 3;
   // JS에서 변수를 선언할 때 let/var같인 키워드를 꼭 사용해줘야 한다.
   // 전역변수로 선언이 되고 예상치 못한 문제가 발생한다.
   // 절대 위처럼 작성하면 안된다

   // html 상에서 변수를 로그로 확인해보자
   console.log(let1)
   // colsole.log('브라우저 개발자 모드 콘솔 창에 보여줄 것')

   let4 = '3';
   console.log(let4);
   
   console.log(typeof let4);
    // typeof는 변수 값의 타입을 확인할 수 있다
   // number : 숫자
   // string : 문자
   // boolean : treu/false
   // undefined : 선언만 되고 값이 없을 때

   let let5 = true;
   let let6 = false;
   console.log(typeof let5);
   // 참과 거짓. 전등 스위치처럼 맞다 틀리다로 값을 필요할 때

   let let7;
   console.log(typeof let7);
   // 값을 넣지 않고 선언했을 때, 자동으로 들어가는 데이터 타입

   let let8 = null;
   // undefined와 같이 값이 없음을 나타내는 타입
   // 개발자가 의도적으로 변수에 값이 없음을 나타낼 때 작성해놓는 값이다
   console.log(typeof let8);


   // 데이터의 byte
   // 숫자 타입 : 8바이트
   // 문자열 : 길이에 따라 다르긴 한데, 대략 2바이트 이상의 크기
   // true/false(boolean) : 1바이트
   // null/undefined : 0바이트

   // 블록체인 들어가서 바이트 패딩 기법을 배운다.
   // 데이터를 전송하거나 저장할 때, 일정한 크기의 블록으로 나누어서 각 블록의 크기를 일정하게 맞춰서 사용
   // 데이터를 전송할 때, 보안성이나 속도를 향상 시킬 수 있다

   // 암호화 sha256이라는 데이터 암호화를 시켜주는 함수

   let type1;
   console.log(type1);
   type1 = 5;
   console.log(type1);
   console.log(typeof type1);
   type1 = '정원철';
   console.log(type1);


   var a;
   console.log(a);
   a = 123;
   a = '정원철';
   console.log(a);

   let b;
   b = 3434;
   b = '정원철'
   console.log(b);

   // string, number, bool 등 원시 타입 기초 타입

   // object 타입. 중괄호로 정의
   let obj = {a:1, b:2, c:3};
   // obj 객체의 a값을 대입하거나 가져오려면 .으로 객체의 값에 접근할 수 있다
   console.log('obj : a :',obj.a);
   console.log('obj : b :',obj.b);
   console.log('obj : c :',obj.c);
   // 객체의 키값 a,b,c
   obj.a = 10;
   obj.d = 20;
   console.log(obj.d);

   // 배열 타입. 대괄호로 정의
   let arr = [1,2,3,'가','나','다'];
   // 배열의 순서는 0부터 시작
   // 배열의 값은 6개인데, 순서는 0~5까지다
   // 배열의 인덱스
   console.log('arr[0] : ',arr[0]);
   console.log('arr[1] : ',arr[1]);
   console.log('arr[2] : ',arr[2]);
   console.log('arr[3] : ',arr[3]);
   console.log('arr[4] : ',arr[4]);
   console.log('arr[5] : ',arr[5]);
   // 배열의 값 추가
   // 배열에 있는 리스트들 값의 맨뒤에 새로운 값이 추가된다.
   arr.push('4');
   
   // object, arry : 레퍼런스 타입
   console.log('arr[5] : ',arr[6]);
   console.log(obj);
   console.log(arr);

   // 변수의 이름을 작성하는 방법
   // 표기법 : 회사의 사수가 사용하고 있는 표기법을 사용

   // 케밥 표기법
   // Kebab Case
   // let item-box CSS class 이름

   // Camel(낙타) 표기법
   // 자바스크립트 변수명을 선언할 때 자주 사용하는 표기법
   // let itemBox;

   // Snake(뱀) 표기법
   // let item_box;

   // 헝가리안 표기법, 요즘 사용도가 줄어듬
   // let strItemBox; 변수명 앞에 변수의 타입을 같이 기입 let numItemBox 등

   // 파스칼 표기법, React에서 볼 수 있다
   // let ItemBox

   // 수치와 값을 가지고 할 수 있는 것
   // 연산자 +,-,*,/,%
   let g = 1;
   let f = 3;
   let c = g + f;
   console.log(c);

   let text1 = '나는 ';
   let text2 = '배고프다';
   console.log(text1+text2);

   console.log(g-f);
   console.log(g*f);
   console.log(g/f);
   console.log(g%f);

   // ++,--,** 연산자
   // ++ : 값이 1 증가
   // -- : 값이 1 감소
   // ** : 제곱의 값
   // a + 1; 이렇게 쓴다고 변수의 값이 변하지 않는다.
   // a = a + 1; 이렇게 다른 연산자의 값을 넣어줘야 한다.
   g++;
   console.log(g);
   g--;
   console.log(g);
   g += 2;
   console.log(g);
   f = f ** 3
   console.log(f);

   let test1 = 1;
   console.log(test1 + 1);
   console.log(test1);

   // 비교하는 연산자
   // !, ==, ===, !=, !==, >, <
   let test2 = true;
   let test3 = false;
   console.log(!test3);
   // ! : bool 값을 반전시킨다.
   console.log(test2 == test3);
   // == : 변수들의 값들이 같은지 확인하는 연산자

   let test4 = 2;
   let test5 = '2';
   console.log(test4 == test5); //true

   // === : type까지 비교하여 값을 반환하는 연산자
   console.log(test4 === test5); //false

   console.log(test4 != test5);
   // 두 변수들의 값이 다르면 true, 같으면 false
   // !는 값을 반전시키니까

   console.log(test4 !== test5);
   // type까지 확인하여 값을 반전시킨다.

   let test6 = 5;
   let test7 = 5;
   console.log(test6 > test7);
   // test6이 test7보다 크면 true, 작으면 false, 둘 다 값이 같으면 false
   console.log(test6 < test7);

   // 비교연산자 >=. <= / 이상 및 이하
   console.log(test6 <= test7);
   console.log(test6 >= test7);
</script>
